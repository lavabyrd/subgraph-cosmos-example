specVersion: 0.0.2
description: Cosmos Example
repository: https://github.com/figment-networks/subgraph-cosmos-example
schema:
  file: ./schema.graphql
dataSources:
  - kind: tendermint
    name: GetBlockAndRewards
    network: cosmoshub-4
    source:
      startBlock: 0
    mapping:
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Block
        - BlockID
        - Commit
        - CommitSig
        - Consensus
        - DuplicateVoteEvidence
        - EventVote
        - Evidence
        - Header
        - LightBlock
        - LightClientAttackEvidence
        - PartSetHeader
        - PublicKey
        - ResponseDeliverTx
        - ResponseEndBlock
        - Reward
        - SignedHeader
        - Timestamp
        - TxResult
        - Validator
        - ValidatorSet
        - ValidatorUpdate
        - MsgDelegate
        - MsgWithdrawDelegatorReward
        - CosmosHeader
        - Tx
        - AuthInfo
        - Fee
        - Tip
        - Coin
        - SignerInfo
        - PubKey
        - ModeInfo
        - Multi
        - Single
        - CompactBitArray
        - TxBody
        - MsgDelegate
        - MsgWithdrawDelegatorReward
        - MsgFundCommunityPool
        - MsgSetWithdrawAddress
        - MsgWithdrawValidatorCommission
        - MsgUpdateClient
        - MsgRecvPacket
        - Height
        - MsgAcknowledgement
        - Packet
        - MsgSend
        - CosmosHeader
        - MsgTransfer
        - MsgTimeout
        - MsgUndelegate
        - MsgBeginRedelegate
        - MsgSwapWithinBatch
        - Input
        - Output
      blockHandlers:
        - handler: handleBlock
      file: ./src/mapping.ts
